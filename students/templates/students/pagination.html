{% if object_list.has_other_pages %}
{% with order_by=request.GET.order_by reverse=request.GET.reverse %}

<nav>
  <ul class="pagination">
    <li>
      <a href="{% if  indicator == 'students' %}http://localhost:8000{% url "home" %}{% elif  indicator == 'jstudents' %}{% url "journal" %}{% elif  indicator == 'groups' %}{% url "groups" %}{% elif indicator == 'exams' %}{% url "exams" %}{%endif%}?page=1{%if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}{% if cur_month %}&amp;month={{ cur_month }}{% endif %}" id="pagination">&laquo;</a>
    </li>
    {% for p in object_list.paginator.page_range %}
    <li {% if object_list.number == p %}class="active"{% endif %}>
      <a href="{% if  indicator == 'students' %}http://localhost:8000{% url "home" %}{% elif  indicator == 'jstudents' %}{% url "journal" %}{% elif  indicator == 'groups' %}{% url "groups" %}{% elif indicator == 'exams' %}{% url "exams" %}{%endif%}?page={{ p }}{%if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}{% if cur_month %}&amp;month={{ cur_month }}{% endif %}" id="pagination">{{ p }} </a>
    </li>
    {% endfor %}
    <li>
      <a href="{% if  indicator == 'students' %}http://localhost:8000{% url "home" %}{% elif  indicator == 'jstudents' %}{% url "journal" %}{% elif  indicator == 'groups' %}{% url "groups" %}{% elif indicator == 'exams' %}{% url "exams" %}{%endif%}?page={{ object_list.paginator.num_pages }}{%if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}{% if cur_month %}&amp;month={{ cur_month }}{% endif %}" id="pagination">
        &raquo;</a>
    </li>
  </ul>
</nav>
{% endwith %}
{% endif %}
